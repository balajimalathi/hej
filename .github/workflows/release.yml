name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: |
          mkdir -p dist
          BIN_NAME="hej-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [[ "${GITHUB_REF_TYPE}" == "branch" ]]; then
            BIN_NAME="${BIN_NAME}-nightly"
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags="-s -w" -o dist/$BIN_NAME hej.go

      - name: Upload Release (Nightly or Tag)
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "branch" ]]; then
            TAG="nightly"
            TITLE="Nightly Build (main)"
            NOTES="Automated nightly build from main branch."
          else
            TAG="${GITHUB_REF_NAME}"
            TITLE="Release ${GITHUB_REF_NAME}"
            NOTES="Automated release for ${GITHUB_REF_NAME}."
          fi

          # Create or update the release
          gh release create "$TAG" dist/* \
            --title "$TITLE" \
            --notes "$NOTES" \
            --latest \
            --prerelease \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
